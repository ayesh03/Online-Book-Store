<div class="container">
  <h2>Profile</h2>
  <p *ngIf="user">Email: {{ user.email }}</p>
  <h3>Order History</h3>
  <ul>
    <li *ngFor="let order of orders">
      <p><strong>Order ID:</strong> {{ order._id }}</p>
      <p><strong>Total:</strong> ${{ order.totalPrice }}</p>
      <p><strong>Date:</strong> {{ order.createdAt | date }}</p>
    </li>
  </ul>
</div>
